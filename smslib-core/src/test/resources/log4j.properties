log4j.logger.org.smslib=DEBUG, smslib-console, smslib-file

log4j.appender.smslib-file=org.apache.log4j.RollingFileAppender
log4j.appender.smslib-file.file=smslib.log
log4j.appender.smslib-file.layout=org.apache.log4j.PatternLayout
log4j.appender.smslib-file.layout.ConversionPattern=%-6r %d [%t] %-5p %C %x - %m%n

log4j.appender.smslib-console=org.apache.log4j.ConsoleAppender
log4j.appender.smslib-console.layout=org.apache.log4j.PatternLayout
log4j.appender.smslib-console.layout.ConversionPattern=%-6r %d [%t] %-5p %C %x - %m%n
 